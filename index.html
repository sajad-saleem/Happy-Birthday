<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mano, My Bestie</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e68c;
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .container {
            text-align: center;
        }

        .reveal-button, .close-button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #ff69b4;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            margin-top: 20px;
        }

            .reveal-button:hover, .close-button:hover {
                transform: scale(1.1);
            }

        .card {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            position: relative;
            margin-top: 20px;
        }

        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.6s;
        }

        .front {
            background-color: #ffebcd;
        }

        .back {
            background-color: #ffe4e1;
            transform: rotateY(180deg);
        }

        .card.open .front {
            transform: rotateY(180deg);
        }

        .card.open .back {
            transform: rotateY(360deg);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="birthdayCard">
            <div class="front">
                <h1>Happy Birthday Mano, My bestie!</h1>
                <button class="reveal-button" onclick="openCard()">Reveal Special Message</button>
            </div>
            <div class="back">
                <p>Happy birthday. I have only the best birthday wishes for my bestest friend! You are the kindest, friendliest, most thoughtful person I know with a huge heart. Iâ€™m very blessed to have someone as special as you in my life.!</p>
            </div>
        </div>
        <button class="close-button" onclick="closeCard()" style="display: none;">Close Card</button>
    </div>
    <audio id="birthdayAudio" src="music.mp3"></audio>
    <script>
        function openCard() {
            var card = document.getElementById('birthdayCard');
            card.classList.add('open');
            var audio = document.getElementById('birthdayAudio');
            audio.play();
            createConfetti();
            document.querySelector('.close-button').style.display = 'block';
            document.querySelector('.reveal-button').style.display = 'none';
        }

        function closeCard() {
            var card = document.getElementById('birthdayCard');
            card.classList.remove('open');
            document.querySelector('.close-button').style.display = 'none';
            document.querySelector('.reveal-button').style.display = 'block';
            var audio = document.getElementById('birthdayAudio');
            audio.pause();
            audio.currentTime = 0;
            var confettiElements = document.querySelectorAll('.confetti');
            confettiElements.forEach(function (confetti) {
                confetti.remove();
            });
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDelay = Math.random() + 's';
                document.body.appendChild(confetti);
            }
        }

        function getRandomColor() {
            const colors = ['#ff69b4', '#ff4500', '#ffd700', '#adff2f', '#00ced1'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
